apiVersion: batch/v1
kind: Job
metadata:
  name: kibana-import
  namespace: core-ns
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      volumes:
        - name: kibana-data
          configMap:
            name: kibana-data
            defaultMode: 0777
      containers:
        - name: kibana-import
          image: centos:7
          imagePullPolicy: IfNotPresent
          env:
            - name: KIBANA_URL
              value: "efk-kibana-kb-http.core-ns.svc.cluster.local"
            - name: KIBANA_PORT
              value: "5601"
            - name: KIBANA_USERNAME
              value: "aes"
            - name: KIBANA_PASSWORD
              value: "aes1234"
          command: ["/bin/sh", "/kibana/curl-script.sh"]
          volumeMounts:
            - name: kibana-data
              mountPath: /kibana/
